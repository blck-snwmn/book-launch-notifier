name = "book-launch-notifier"
main = "src/index.ts"
compatibility_date = "2023-11-21"

workers_dev = false

kv_namespaces = [
    { binding = "BOOK_LAUNCH", id = "6c6c2407e70d40c3946e67bea876d22a" }
]

tail_consumers = [
  {service = "cf-tail-logger"},
]

services = [
  { binding = "FETCHER", service = "book-launch-notifier"}
]

[[queues.producers]]
queue = "slackqueue"
binding = "SLACK_NOTIFIER"

[triggers]
crons = [ "0 15 * * *"]